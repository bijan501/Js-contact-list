<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

 
 
    <link rel="stylesheet" href="Style.css">

<title>Contact List</title>

</head>
<body>
    <div class="wrapper"> 
        <div class="container">
            <!-- title -->
            <div class="row py-4 text-center">
                <div class="col">
                    <h1> API contact List</h1>
                </div>
            </div>


            <!-- filter area -->


            <div class="row">
                <div class="col">
                    <input type="text" class="form-control"
                    placeholder="search name"
                    onkeyup="handleOnSearch(this)">

                </div>
                <div class="col">
                    <select name="" id="" class="form-control" onchange="handleOnChange(this)">
                        <option value="">---select---</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <!-- Contact List -->
            <div class="row mt-5">
                <div class="col">
                    <p><span id= "user-count">0</span>user found</p>
                    <div class="d-flex justify-content-between flex-wrap gap-2" id="list">

                    </div>

                </div>
            </div>
           
        </div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
